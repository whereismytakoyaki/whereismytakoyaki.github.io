baseURL: "https://whereismytakoyaki.github.io/" # 主站的 URL
title: whereismytakoyaki # 站点标题
copyright: "[©2024 whereismytakoyaki](https://whereismytakoyaki.github.io/)" # 网站的版权声明，通常显示在页脚
theme: PaperMod # 主题
languageCode: en-us # 语言

enableInlineShortcodes: true # shortcode，类似于模板变量，可以在写 markdown 的时候便捷地插入，官方文档中有一个视频讲的很通俗
hasCJKLanguage: true # 是否有 CJK 的字符
enableRobotsTXT: true # 允许生成 robots.txt
buildDrafts: false # 构建时是否包括草稿
buildFuture: false # 构建未来发布的内容
buildExpired: false # 构建过期的内容
enableEmoji: true # 允许 emoji
pygmentsUseClasses: true
defaultContentLanguage: en # 顶部首先展示的语言界面
defaultContentLanguageInSubdir: false # 是否要在地址栏加上默认的语言代码

languages:
      en:
        languageName: "English" # 展示的语言名
        weight: 1 # 权重
        taxonomies: # 分类系统
          category: categories
          tag: tags
        # https://gohugo.io/content-management/menus/#define-in-site-configuration
        menus:
         main:
           - name: HOME
             pageRef: /
             weight: 4 # 控制在页面上展示的前后顺序
           - name: ARCHIVES
             pageRef: archives/
             weight: 5
        #    - name: 分类
        #      pageRef: categories/
        #      weight: 10
        #    - name: 标签
        #      pageRef: tags/
        #      weight: 10
        #    - name: 搜索
        #      pageRef: search/
        #      weight: 20
           - name: ABOUT
             pageRef: about/
             weight: 21

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  # description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: SPK
  defaultTheme: dark # 默认是暗色背景
  ShowShareButtons: false # 关闭分享的按钮
  ShowReadingTime: true # 展示预估的阅读时长
  ShowWordCount: true
  displayFullLangName: true # 展示全名
  ShowPostNavLinks: true # 展示文章导航链接，就是下一页上一页的那个
  ShowBreadCrumbs: false # 是否展示标题上方的面包屑
  ShowCodeCopyButtons: true # 是否展示复制代码的按钮
  ShowRssButtonInSectionTermList: true # RSS 相关
  ShowAllPagesInArchive: true # 在归档页面展示所有的页面
  disableScrollToTop: true
  ShowPageNums: true # 展示页面的页数
  ShowToc: true # 展示文章详情页的目录
  comments: false # 评论
  images: ["https://i.postimg.cc/vHWgXk7d/beer1.jpg"] # 缺省的图片，比如，博客的封面
  DateFormat: "2006-01-02" # 这个时间是作者自己写的，只能这样写
  
  homeInfoParams:
    Title: SIYUAN HUANG
    Content:
      Hi there! I am Siyuan, or you may call me Spike if you like :) 
      <br> 
      This place contains my personal Blog + Homepage (please see ABOUT). 
      <br> 
      I write about things I find interesting, and I hope you do too. 
      <br> 
      still in development...
      <br>
  # 设置网站的标签页的图标，即 favicon
  assets:
      favicon: "favicon.png"
      favicon16x16: "favicon.png"
      favicon32x32: "favicon.png"
      apple_touch_icon: "favicon.png"
      safari_pinned_tab: "favicon.png"

   