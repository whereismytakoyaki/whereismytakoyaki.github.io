baseURL: "https://whereismytakoyaki.github.io/" # 主站的 URL
title: whereismytakoyaki?? # 站点标题
copyright: "[©2024 whereismytakoyaki](https://whereismytakoyaki.github.io/)" # 网站的版权声明，通常显示在页脚
theme: PaperMod # 主题
languageCode: en-us # 语言

enableInlineShortcodes: true # shortcode，类似于模板变量，可以在写 markdown 的时候便捷地插入，官方文档中有一个视频讲的很通俗
hasCJKLanguage: true # 是否有 CJK 的字符
enableRobotsTXT: true # 允许生成 robots.txt
buildDrafts: false # 构建时是否包括草稿
buildFuture: false # 构建未来发布的内容
buildExpired: false # 构建过期的内容
enableEmoji: true # 允许 emoji
pygmentsUseClasses: true
defaultContentLanguage: en # 顶部首先展示的语言界面
defaultContentLanguageInSubdir: false # 是否要在地址栏加上默认的语言代码

languages:
      en:
        languageName: "English" # 展示的语言名
        weight: 1 # 权重
        taxonomies: # 分类系统
          category: categories
          tag: tags
        # https://gohugo.io/content-management/menus/#define-in-site-configuration
        menus:
         main:
           - name: Me
             pageRef: /
             weight: 4 # 控制在页面上展示的前后顺序
        #    - name: 归档
        #      pageRef: archives/
        #      weight: 5
        #    - name: 分类
        #      pageRef: categories/
        #      weight: 10
        #    - name: 标签
        #      pageRef: tags/
        #      weight: 10
        #    - name: 搜索
        #      pageRef: search/
        #      weight: 20
        #    - name: 关于
        #      pageRef: about/
        #      weight: 21

params:
  homeInfoParams:
    Title: "Siyuan Huang"
    Content: >
    This human is still searching for his research interests.

  # 设置网站的标签页的图标，即 favicon
  assets:
      favicon: "favicon.png"
      favicon16x16: "favicon.png"
      favicon32x32: "favicon.png"
      apple_touch_icon: "favicon.png"
      safari_pinned_tab: "favicon.png"

   